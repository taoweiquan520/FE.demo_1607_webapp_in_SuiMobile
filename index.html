	<script type="text/javascript">
		/* 消息滚动播放 */
		function scrollText() { 
                var speed = 50,
                    scroll_begin = document.getElementById("scrollBegin"),
                    scroll_end   = document.getElementById("scrollEnd"),
                    scroll_div   = document.getElementById("scrollDiv");

                if (scroll_begin.offsetWidth <= scroll_div.offsetWidth) {
                    return ;
                }

                scroll_div.scrollLeft = 0;
                scroll_end.innerHTML=scroll_begin.innerHTML;

                function Marquee() { 
                    if(scroll_begin.offsetWidth - scroll_div.scrollLeft <= 0) 
                        scroll_div.scrollLeft -= scroll_begin.offsetWidth; 
                    else 
                        scroll_div.scrollLeft++; 
                } 
                var MyMar = setInterval(Marquee,speed); 
                scroll_div.onmouseover=function() { clearInterval(MyMar); } 
                scroll_div.onmouseout=function() { MyMar = setInterval(Marquee, speed); } 
            }

        setTimeout(function() {
            scrollText();
        }, 2000);
	</script>
