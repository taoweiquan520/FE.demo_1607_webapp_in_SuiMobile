<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>重置密码</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="public/css/sm.css">
	<link rel="stylesheet" href="public/css/layout.css">
	<link rel="stylesheet" href="public/css/app.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1463132792_2761781.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="page-group">
		<div class="page page-current" id="resetPwd">
			<header class="bar bar-nav">
				<a onclick="rot.back()" class="button button-link button-nav pull-left">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">重置登录密码</h1>
			</header>
			<div class="content">
				<div class="buttons-tab">
           			<a href="#byTel" class="tab-link button active">手机重置</a>
           			<a href="#byEmail" class="tab-link button">邮箱重置</a>
           		</div>
           		<div class="content-block content-custom">
           			<div class="tabs">
           				<div id="byTel" class="tab active">
           					<div class="noedge-input-container send-code-container">
           						<ul>
           							<li>
           								<input type="tel" id="mobile" placeholder="请输入手机号">
           							</li>
            						<li>
        								<input type="text" placeholder="验证码" id="checkCode">
										<input type="hidden" id="msgNum" value=""/>
										<a class="send-code" href="" id="send" onclick="getShopInfo.sendCode_r()">
											获取验证码
										</a>
           							</li>
           							<li>
           								<input type="pwd" class="pass_word" placeholder="请输入密码">
           							</li>
           							<li>
           								<input type="pwd" class="pass_word_again" placeholder="请再次输入密码">
           							</li>
           						</ul>
           					</div>
           					<div class="circle-button-container">
								<p>
									<button class="button button-fill circle-button" onclick="getShopInfo.change_pwd_byTel()">
										立即重置
									</button>
								</p>
							</div>
           				</div>
           				<div id="byEmail" class="tab">
           					<div class="noedge-input-container send-code-container">
           						<ul>
           							<li>
           								<input type="email" id="mail" placeholder="请输入邮箱">
           							</li>
            						<li>
        								<input type="tel" id="mail_checkCode" placeholder="请输入验证码">
        								<input type="hidden" id="mail_msgNum" value=""/>
        								<!-- <button href="" class="button button-warning send-code" onclick="getShopInfo.sendCode_m()">
											获取验证码
										</button> -->
										<a class="send-code" href="" id="send_mail" onclick="getShopInfo.sendCode_m()">
											获取验证码
										</a>
           							</li>
           							<li>
           								<input type="pwd" class="pass_word" placeholder="请输入密码">
           							</li>
           							<li>
           								<input type="pwd" class="pass_word_again" placeholder="请再次输入密码">
           							</li>
           						</ul>
           					</div>
           					<div class="circle-button-container">
								<p>
									<button class="button button-fill circle-button" onclick="getShopInfo.change_pwd_byMail()">
										立即重置
									</button>
								</p>
							</div>
           				</div>
           			</div>
           		</div>
			</div>
		</div>
	</div>
	
	<script type='text/javascript' src='./lib/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='./lib/touch.js' charset='utf-8'></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<!-- 业务js -->
	<script type="text/javascript" src="js/setPage.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
