<body>
	<div class="page-group">
		<div class="page page-current index" id="financeCenterPage">
			<header class="bar bar-nav">
				<a href="" class="button button-link button-nav pull-left back">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">账务中心</h1>
			</header>
			<div class="content infinite-scroll infinite-scroll-bottom" data-distance="75">
				<div class="row no-gutter finance-overview" id="financeOverview">
					<div class="col-50 horizontal-division view-container">
						<div class="view-item text-center">
							<div class="view-icon">
								<img src="./public/img/finance/all_income.png">
							</div>
							<div class="view-text">
								<div class="text-title">总收入</div>
								<div class="text-subtitle">¥<span id="totalIncomeVal"></span></div>
							</div>
						</div>
					</div>
					<div class="col-50 horizontal-division view-container">
						<div class="view-item text-center">
							<div class="view-icon">
								<img src="./public/img/finance/available.png">
							</div>
							<div class="view-text">
								<div class="text-title">可用款</div>
								<div class="text-subtitle">¥<span id="availableVal"></span></div>
							</div>
						</div>
					</div>
					<div class="col-50 horizontal-division view-container">
						<div class="view-item text-center">
							<div class="view-icon">
								<img src="./public/img/finance/all_payment.png">
							</div>
							<div class="view-text">
								<div class="text-title">总支出</div>
								<div class="text-subtitle">¥<span id="totalPayVal"></span></div>
							</div>
						</div>
					</div>
					<div class="col-50 horizontal-division view-container">
						<div class="view-item text-center">
							<div class="view-icon">
								<img src="./public/img/finance/locked.png">
							</div>
							<div class="view-text">
								<div class="text-title">冻结款</div>
								<div class="text-subtitle">¥<span id="lockedVal"></span></div>
							</div>
						</div>
					</div>
					<div class="col-50 view-container">
						<div class="view-item text-center">
							<div class="view-icon">
								<img src="./public/img/finance/remaining.png">
							</div>
							<div class="view-text">
								<div class="text-title">账户余额</div>
								<div class="text-subtitle">¥<span id="remainingVal"></span></div>
							</div>
						</div>
					</div>
				</div>
