<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改手机号</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="public/css/sm.css">
	<link rel="stylesheet" href="public/css/layout.css">
	<link rel="stylesheet" href="public/css/app.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1463132792_2761781.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="page-group">
		<div class="page page-current" id="resetTel">
			<header class="bar bar-nav">
				<a  onclick="rot.back()" class="button button-link button-nav pull-left">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">修改手机号</h1>
			</header>
			<div class="content">
				<div class="circle-input-container">
					<ul>
						<li>
							<input type="email" id="mail" placeholder="请输入绑定邮箱">
						</li>
					</ul>
				</div>
				<p class="text-size-s text-center tip-text">
					请输入绑定过的邮箱，我们将会发送一封邮件到该邮箱便于您重置手机号。
				</p>
				<div class="circle-button-container">
					<p>
						<button class="button button-fill circle-button" onclick="getShopInfo.change_tel()">
							发送
						</button>
					</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type='text/javascript' src='./lib/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='./lib/touch.js' charset='utf-8'></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<!-- 业务js -->
	<script type="text/javascript" src="js/setPage.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
