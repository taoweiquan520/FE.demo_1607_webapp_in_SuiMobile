<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>账户信息</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="public/css/sm.css">
	<link rel="stylesheet" href="public/css/layout.css">
	<link rel="stylesheet" href="public/css/app.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1463132792_2761781.css" media="screen" title="no title" charset="utf-8">

</head>
<body>
	<div class="page-group">
		<div class="page page-current index" id="userInfoPage">
			<header class="bar bar-nav">
				<a href="" class="button button-link button-nav pull-left" onclick="rot.back()">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">账户信息</h1>
			</header>
			<div class="content">
				<div class="list-block" id="avatarContainer">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title" id="avatarTitle">头像</div>
								<div class="item-after" id="avatarImg">
									<img src="">
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="list-block">
					<ul>
						<li class="item-content horizontal-division">
							<div class="item-inner">
								<div class="item-title">供应商</div>
								<div class="item-after" id="shopName"></div>
							</div>
						</li>
						<li class="item-content horizontal-division">
							<div class="item-inner">
								<div class="item-title">商户地址</div>
								<div class="item-after" id="shopAddress"></div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">注册日期</div>
								<div class="item-after" id="registerDate"></div>
							</div>
						</li>
					</ul>
				</div>

				<div class="list-block">
					<ul>
						<li class="item-content item-link horizontal-division" onclick="rot.editing_contacter()">
							<div class="item-inner">
								<div class="item-title">联系人</div>
								<div class="item-after" id="userName"></div>
							</div>
						</li>
						<li class="item-content item-link horizontal-division" onclick="rot.editing_tel()">
							<div class="item-inner">
								<div class="item-title">联系电话</div>
								<div class="item-after" id="userTel"></div>
							</div>
						</li>
						<li class="item-content item-link" onclick="rot.binding_email()">
							<div class="item-inner">
								<div class="item-title">绑定邮箱</div>
								<div class="item-after" id="userEmail"></div>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</div>

		<!-- editing contacter -->
		<div class="page index" id="editContacterPage">
			<header class="bar bar-nav">
				<a href="" class="button button-link button-nav pull-left" onclick="rot.back()">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">修改联系人</h1>
			</header>
			<div class="content">
				<div class="rectangle-input-container send-code-container">
					<ul>
						<li>
							<input type="text" placeholder="联系人" id="contacterInput">
						</li>
					</ul>
				</div>
				<div class="rectangle-button-container">
					<p>
						<button class="button button-fill rectangle-button" onclick="getShopInfo.edit_contacter()">
							保存
						</button>
					</p>
				</div>
			</div>
		</div>

		<!-- editing tel -->
		<div class="page index" id="editTelPage">
			<header class="bar bar-nav">
				<a href="" class="button button-link button-nav pull-left" onclick="rot.back()">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">修改联系电话</h1>
			</header>
			<div class="content">
				<div class="rectangle-input-container send-code-container">
					<ul>
						<li>
							<input type="text" placeholder="联系电话" id="telInput">
						</li>
					</ul>
				</div>
				<div class="rectangle-button-container">
					<p>
						<button class="button button-fill rectangle-button" onclick="getShopInfo.edit_tel()">
							保存
						</button>
					</p>
				</div>
			</div>
		</div>

		<!-- binding email -->
		<div class="page index" id="bindEmailPage">
			<header class="bar bar-nav">
				<a href="" class="button button-link button-nav pull-left" onclick="rot.back()">
					<span class="icon icon-left"></span>
				</a>
				<h1 class="title">绑定邮箱</h1>
			</header>
			<div class="content">
				<div class="rectangle-input-container send-code-container">
					<ul>
						<li>
							<input type="email" placeholder="邮箱地址" id="emailInput">
						</li>
						<li>
							<input type="tel" id="mail_checkCode" placeholder="请输入验证码">
        					<input type="hidden" id="mail_msgNum" value=""/>
        					<!-- <button href="" class="button button-warning send-code" onclick="getShopInfo.sendCode_mail()">
											获取验证码
							</button> -->
							<a class="send-code" href="" id="send_mail" onclick="getShopInfo.sendCode_mail()">
								获取验证码
							</a>
						</li>
					</ul>
				</div>
				<p class="text-size-s text-center tip-text">
					输入邮箱地址，点击发送验证码按钮，我们将会发送验证码到您输入的邮箱地址。
					绑定邮箱有利于您更换手机号时保存原手机号的信息。
				</p>
				<div class="rectangle-button-container">
					<p>
						<button class="button button-fill rectangle-button" id="saveEmailBtn" onclick="getShopInfo.binding_mail()">
							保存
						</button>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='./lib/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='./lib/touch.js' charset='utf-8'></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<!-- 业务js -->
	<script type="text/javascript" src="/lib/default/js/base/app.js"></script>
	<script type="text/javascript" src="js/logout.js"></script>
	<script type="text/javascript" src="js/setPage.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
